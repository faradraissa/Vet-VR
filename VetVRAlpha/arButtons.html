<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<link rel="stylesheet" href="css/arstyles.css">
    
<body style='margin : 0px; overflow: hidden;'>
    
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button class="button" id="btn1">Model 1</button>
    <button class="button" id="btn2">Model 2</button>
    <button class="button" id="btn3">Model 3</button>
</div>
    
<a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false;">    
      <a-marker preset="hiro">           
        <a-entity id="entityID1" 
                  position="0 0 0"
                  scale="1.5 1.5 1.5"
                  rotation="0 90 -90"
                  gltf-model=”url(assets/glb/DogAnatomy.glb)”>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
</a-scene>

    <script>        
        document.getElementById("btn1").addEventListener("click", (e)=>{
                    var el = document.querySelector('#entityID1');
                    el.setAttribute("obj-model", 'obj:url(assets/glb/NormalHeart.obj); mtl:url(assets/glb/NormalHeart.mtl)');
                    el.setAttribute("scale",'.1 .1 .1');
                    })
    
        document.getElementById("btn2").addEventListener("click", (e)=>{                    
                    var el = document.querySelector('#entityID1');              
                    el.setAttribute("obj-model", 'obj:url(assets/glb/AbnormalHeart.obj); mtl:url(assets/glb/AbnormalHeart.mtl)');
                    el.setAttribute("scale",'.1 .1 .1');               
                    })

        document.getElementById("btn3").addEventListener("click", (e)=>{                    
                    var el = document.querySelector('#entityID1');              
                    el.setAttribute("obj-model", 'obj:url(assets/glb/heartComp.obj); mtl:url(assets/glb/heartComp.mtl)');
                    el.setAttribute("scale",'.5 .5 .5');
                    el.setAttribute("rotation",'-90 0 0');
                    })
    </script>  
  </body>
</html>
