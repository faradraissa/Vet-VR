<!DOCTYPE html>

    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>
      
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
      
    <!-- custom css -->

    <!-- model viewer -->

    <style>
        model-viewer{

  <body>
    <!-- Side-Nav -->
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
      <ul class="nav flex-column text-white w-100">
        <a href="index.html" class="nav-link h3 text-white my-2">
          VET VR
        </a>
        <li class="nav-link">
          <i class="fas fa-solid fa-bong"></i>
            <span class="mx-2"><a href="section1.html">Section 1</a></span>
        </li>
        <li class="nav-link">
          <i class="fas fa-solid fa-brain"></i>
          <span class="mx-2"><a href="section2.html">Section 2</a></span>

        <li class="nav-link">

        <a href=""><i class="bx bxl-facebook text-white"></i></a>

        <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
      </nav>
      <!--End Top Nav --> 
        <model-viewer src="gltf/gramophone.glb" camera-controls> </model-viewer>

      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
