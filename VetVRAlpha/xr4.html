        <!-- A Frame 1-->
            <a-scene>

        <a-entity
            id="camera"
            camera
            position="0 0 5"
            orbit-controls="
                autoRotate: false;
                target: #target;
                enableDamping: true;
                dampingFactor: 0.25;
                rotateSpeed:0.3;
                minDistance:1;
                maxDistance:12;"
            mouse-cursor="">
        </a-entity>
                
        <!-- Asset Management System -->    
        <a-assets>
                <a-asset-item id="Gramophone" src="gltf/gramophone.glb"></a-asset-item>
                <a-asset-item id="CowHeart" src="gltf/HeartCowDiss.glb"></a-asset-item>
                <a-asset-item id="DogAnatomy" src="gltf/DogAnatomy.glb"></a-asset-item>
        </a-assets>

         
        <a-entity id="target" gltf-model="#DogAnatomy" scale="3 3 1.5" position="0 -1 2" ></a-entity>         

        <a-sky color="#d4d0d0"></a-sky>

    </a-scene>
