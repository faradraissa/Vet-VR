<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            margin-top: -200px;
            margin-left: 0px;
            height: 1000px;
            width: 1000px;
        }    
    </style>
</head>

<body>
    <model-viewer src="gltf/kettle.glb" camera-controls>
    <button class="Hotspot" slot="hotspot-1" 
            data-position="0.25785311380650455m 97.08500858873975m 104.65264233053142m" 
            data-normal="-0.9818162058761721m 0.13404319758508051m -0.134422316079158m" 
            data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Spout</div>
        <div class="HotspotAnnotation">this is where the water comes out.</div>
    </button>
        
    <button class="Hotspot" slot="hotspot-2" 
            data-position="-7.296813013389965m 137.35188414754296m -4.749006177931051m" 
            data-normal="-0.6229259977991212m 0.6128533411447341m -0.48618307612843287m" 
            data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Cover</div>
        <div class="HotspotAnnotation">Be Careful you can burn Yourself!!!</div>        
    </button>  
    </model-viewer>

  
</body>
</html>
